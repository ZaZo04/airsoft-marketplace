<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Editar producto</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>

<header>
  <h1>Editar producto</h1>
  <nav style="text-align:center;">
    <a href="/">Inicio</a> |
    <a href="/productos">Ver productos</a> |
    <a href="/publicar">Publicar</a> |
    <a href="/favoritos">Favoritos</a> |
    <a href="/mis-publicaciones">Mis publicaciones</a> |
    <a href="/logout">Logout</a>
  </nav>
</header>

<main style="max-width: 600px; margin: 30px auto;">
  <form th:action="@{/actualizar-producto}" method="post">
    <input type="hidden" th:name="id" th:value="${producto.id}" />

    <label>Título:</label>
    <input type="text" name="titulo" th:value="${producto.titulo}" required />

    <label>Precio:</label>
    <input type="number" step="0.01" name="precio" th:value="${producto.precio}" required />

    <label>Categoría:</label>
    <select name="categoria" required>
      <option value="réplica" th:selected="${producto.categoria == 'réplica'}">Réplica</option>
      <option value="ropa" th:selected="${producto.categoria == 'ropa'}">Ropa táctica</option>
      <option value="accesorios" th:selected="${producto.categoria == 'accesorios'}">Accesorios</option>
    </select>

    <label>Estado:</label>
    <input type="text" name="estado" th:value="${producto.estado}" required />

    <label>Imagen (URL):</label>
    <input type="text" name="imagenUrl" th:value="${producto.imagenUrl}" />

    <label>Descripción:</label>
    <textarea name="descripcion" rows="4" required th:text="${producto.descripcion}"></textarea>

    <button type="submit">Actualizar producto</button>
  </form>
</main>

</body>
</html>
